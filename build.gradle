import org.apache.tools.ant.taskdefs.condition.Os
plugins {
    id 'application'
}
apply from: 'versions.gradle'
group 'ru.mipt.bit'
version '1.0-SNAPSHOT'
application {
    mainClassName = 'ru.mipt.bit.platformer.GameDesktopLauncher'
    if (Os.isFamily(Os.FAMILY_MAC)) {
        applicationDefaultJvmArgs = ['-XstartOnFirstThread']
    }
}
repositories {
    mavenCentral()
}
dependencies {
    implementation deps.gdx.gdx
    implementation deps.gdx.backend_lwjgl3
    implementation deps.gdx.platform_desktop
    implementation 'org.springframework:spring-beans:6.1.8'
    implementation 'org.springframework:spring-context:6.1.8'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test', Test) {
    useJUnitPlatform()
}
